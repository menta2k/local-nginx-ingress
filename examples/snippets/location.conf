# Custom location-level nginx configuration
# This will be included in the location block

# Rate limiting
limit_req zone=api burst=10 nodelay;

# Custom headers
add_header X-API-Version "v2.0";
add_header X-Custom-Feature "snippets-enabled";

# Caching
proxy_cache_valid 200 302 10m;
proxy_cache_valid 404 1m;

# Custom timeout for this specific API
proxy_read_timeout 120s;

# Log custom format for this location
access_log /var/log/nginx/api_access.log main;